name: Publish

on:
  push:
    branches: ["main"]

env:
  REGISTRY_URL: ghcr.io
  REGISTRY_USERNAME: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  REGISTRY_NAMESPACE: sk-ai-net
  MODULES: "SinusApproximator"    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build KMP Project
        run: ./gradlew :composeApp:wasmJsBrowserProductionWebpack

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          modules=(${{ env.MODULES }})
          for module in "${modules[@]}"; do
            version=$(grep '^version=' $module/gradle.properties | awk -F= '{print $2}')
            docker build --build-arg VERSION=$version -f $module/Dockerfile -t ghcr.io/eclipse-lmos/$module:$version $module
            docker push ghcr.io/eclipse-lmos/$module:$version
          done
