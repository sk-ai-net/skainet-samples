name: Arc UI Build
on:
  push:
    branches:
      - main  # Change this to your default branch if different
  pull_request:
    branches:
      - main  # Change this to your default branch if different

env:
  MODULES: "SinusApproximator"          

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build KMP Project
        run: |
          for dir in $(find . -type d -exec test -f {}/build.gradle.kts -a -f {}/gradew \; -print | grep -v '\./'); do
            echo "Building $dir"
            cd "$dir"
            ./gradlew build
            cd -
          done
